<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>
    
<script>
    
    var text = '';

    var a = [[1, 2, 1, 24], [8, 11, 9, 4], [7, 0, 7, 27], [7, 4, 28, 14], [3, 10, 26, 7]];  
   
    for (i=0; i<a.length; i++)   
    {  
        text += "Row " + i + " = ";  
        
        var b = a[i];
        
        text += b.join(", ");
        
        text += "<br><br>"
    
    }
    
    document.getElementById('demo').innerHTML = text;
       
</script>

</body>
</html>
